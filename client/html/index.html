<!DOCTYPE html>
<html>
<head>
<title>URL Shortner Microservice</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
    <br>
    <div class="container">
        <div class="col-md-6">
            <h1>URL Shortner Microservice</h1>
            <p>Pass a URL as a parameter and receive a shortened URL in the JSON response.</p>
            <p>Visit that shortened URL, and it will redirect to the original link.</p>
            <h3>EXAMPLE:</h3>
            <ul>
                <li><a href="/new/https://www.google.com">/new/https://www.google.com</a></li>
                <li><a href="/new/http://freecodecamp.com/news">/new/http://freecodecamp.com/news</a></li>
            </ul>
         
        </div>
    </div>
    
</body>
</html>
